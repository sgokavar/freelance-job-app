{% extends "base.html" %}
{% block content %}
<h2>Jobs</h2>
<a href="{{ url_for('add_job') }}" class="btn btn-primary mb-3">Add Job</a>
<table class="table table-bordered">
    <thead>
        <tr><th>Title</th><th>Description</th><th>Pay Rate</th><th>Date Posted</th><th>Client</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.pay_rate }}</td>
            <td>{{ job.date_posted }}</td>
            <td>{{ job.client }}</td>
            <td>
                <a href="{{ url_for('edit_job', id=job.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_job', id=job.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
