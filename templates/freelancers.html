{% extends "base.html" %}
{% block content %}
<h2>Freelancers</h2>
<a href="{{ url_for('add_freelancer') }}" class="btn btn-primary mb-3">Add Freelancer</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Email</th><th>Skills</th><th>Availability</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for freelancer in freelancers %}
        <tr>
            <td>{{ freelancer.name }}</td>
            <td>{{ freelancer.email }}</td>
            <td>{{ freelancer.skills }}</td>
            <td>{{ freelancer.availability }}</td>
            <td>
                <a href="{{ url_for('edit_freelancer', id=freelancer.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_freelancer', id=freelancer.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
