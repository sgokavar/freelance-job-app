{% extends "base.html" %}
{% block content %}
<h2>Clients</h2>
<a href="{{ url_for('add_client') }}" class="btn btn-primary mb-3">Add Client</a>
<table class="table table-bordered">
    <thead>
        <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>
                <a href="{{ url_for('edit_client', id=client.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_client', id=client.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
