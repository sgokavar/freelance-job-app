{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if client else 'Add' }} Client</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(class="form-control") }}
    {{ form.email.label }} {{ form.email(class="form-control") }}
    <br>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
